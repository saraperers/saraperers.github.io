<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perers Family - Our digital home on the web">
    <meta name="keywords" content="Perers, Perers Family, family website">
    <meta name="author" content="Perers Family">
    <title>Perers Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .geometric-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(14, 165, 233, 0.1) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(168, 85, 247, 0.1) 50%, transparent 60%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100px) translateY(-50px); }
            50% { transform: translateX(100px) translateY(50px); }
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #0ea5e9, #a855f7);
            margin: 0 auto 2.5rem;
        }
        
        .contact-section {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .contact-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .contact-email {
            font-size: 1.1rem;
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .contact-email:hover {
            color: #38bdf8;
            transform: translateY(-1px);
        }
        
        .contact-email::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #0ea5e9, #a855f7);
            transition: width 0.3s ease;
        }
        
        .contact-email:hover::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .card {
                margin: 1rem;
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>
    <div class="container">
        <div class="card">
            <h1>Perers Family</h1>
            <p class="subtitle">Digital Residence</p>
            <div class="divider"></div>
            
            <div class="contact-section">
                <div class="contact-label">Connect</div>
                <a href="mailto:sara@perers.com" class="contact-email">sara@perers.com</a>
            </div>
        </div>
    </div>
</body>
</html>
