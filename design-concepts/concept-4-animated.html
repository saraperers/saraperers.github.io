<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concept 4: Animated (Updated) | Perers Family</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body, html {
            background: #fff;
            margin: 0; padding: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
            font-family: "Syncopate", sans-serif;
        }

        /* Animated blob background shapes */
        .blob-1, .blob-2, .blob-3 {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            opacity: 0.6;
        }

        .blob-1 {
            top: -10rem; left: -10rem;
            width: 30rem; height: 30rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            animation: float-blob 12s ease-in-out infinite;
        }
        
        .blob-2 {
            bottom: -8rem; left: -8rem;
            width: 20rem; height: 20rem;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            animation: float-blob 15s ease-in-out infinite reverse;
        }
        
        .blob-3 {
            top: -12rem; right: -12rem;
            width: 25rem; height: 25rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            animation: float-blob 10s ease-in-out infinite;
        }

        @keyframes float-blob {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            33% { 
                transform: translateY(-30px) rotate(120deg) scale(1.1); 
            }
            66% { 
                transform: translateY(20px) rotate(240deg) scale(0.9); 
            }
        }

        .content-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: max-content;
            height: max-content;
            z-index: 5;
            text-align: center;
        }

        .main-text {
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem 3rem;
            border: 3px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: #fff;
            text-shadow: 0 0 0.8rem rgba(0, 0, 0, 0.3);
            
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 100%;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            
            animation: gradient-shift 6s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #555;
            margin-top: 1rem;
            font-weight: 300;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 3px solid #000;
            backdrop-filter: blur(10px);
        }

        .contact-label {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-email {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .main-text {
                padding: 2rem;
                margin: 1rem;
            }
            .contact-card {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="blob-1"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>

    <div class="content-container">
        <div class="main-text">
            <h1>Perers Family</h1>
            <p class="subtitle">Our home on the web</p>
        </div>
        
        <div class="contact-card">
            <div class="contact-label">Get in touch</div>
            <a href="mailto:sara@perers.com" class="contact-email">sara@perers.com</a>
        </div>
    </div>
</body>
</html>
