<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 2: Warm Family | Perers Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            text-align: center;
            max-width: 700px;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .family-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .welcome-text {
            font-size: 1.1rem;
            color: #5a6c7d;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }
        
        .contact {
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }
        
        .contact-label {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 0.8rem;
        }
        
        .contact-email {
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .contact-email:hover {
            color: #2980b9;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            .container {
                margin: 1rem;
                padding: 3rem 2rem;
            }
            .family-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="family-icon">üè†</div>
        <h1>The Perers Family</h1>
        <p class="subtitle">Welcome to our corner of the internet</p>
        <p class="welcome-text">
            This is our family's digital home. While we're not sharing much publicly right now, 
            we're grateful you stopped by to visit.
        </p>
        
        <div class="contact">
            <div class="contact-label">Say hello</div>
            <a href="mailto:sara@perers.com" class="contact-email">sara@perers.com</a>
        </div>
    </div>
</body>
</html>
